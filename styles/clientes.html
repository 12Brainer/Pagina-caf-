<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div id="main-nav"></div>
  <main class="container p-4">
    <h2>Registrar cliente</h2>
    <form id="clienteForm" class="checkout">
      <div class="row">
        <div class="form-group">
          <label for="cNombre">Nombre</label>
          <input type="text" id="cNombre" name="nombre" required autocomplete="name" minlength="2" maxlength="100" />
        </div>
        <div class="form-group">
          <label for="cTelefono">Teléfono</label>
          <input type="tel" id="cTelefono" name="telefono" required autocomplete="tel" inputmode="tel" pattern="^[0-9+()\\s-]{8,20}$" />
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="cCorreo">Correo</label>
          <input type="email" id="cCorreo" name="correo" autocomplete="email" maxlength="100" />
        </div>
        <div class="form-group">
          <label for="cProducto">Producto</label>
          <input type="text" id="cProducto" name="producto" required autocomplete="off" maxlength="100" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <div id="clienteMsg" class="form-msg mt-2" aria-live="polite"></div>
    </form>

    <h2 class="mt-4">Clientes registrados</h2>
    <div class="table-responsive">
      <table class="table w-100 table-collapse" id="clientesTabla">
        <caption>Clientes registrados</caption>
        <thead>
          <tr>
            <th scope="col" class="text-left">ID</th>
            <th scope="col" class="text-left">Nombre</th>
            <th scope="col" class="text-left">Teléfono</th>
            <th scope="col" class="text-left">Correo</th>
            <th scope="col" class="text-left">Producto</th>
            <th scope="col" class="text-left">Fecha</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-bottom">
      <span>© 2025 NeoPrado Coffee · Hecho en Zona de los Santos, Costa Rica</span>
    </div>
  </footer>

  <script src="scripts/main.js" defer></script>
  <script>
    async function cargarClientes(){
      try{
        const res = await fetch('/clientes', {
          headers: { 'Accept':'application/json' },
          credentials: 'same-origin'
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json().catch(() => ({ ok:false, data:[] }));
        const tbody = document.querySelector('#clientesTabla tbody');
        tbody.setAttribute('aria-busy','true');
        tbody.replaceChildren();
        if (data.ok && Array.isArray(data.data)){
          const frag = document.createDocumentFragment();
          for (const r of data.data) {
            const tr = document.createElement('tr');
            const cells = [
              r.id,
              r.nombre,
              r.telefono,
              r.correo || '',
              r.producto,
              new Intl.DateTimeFormat('es-CR', { dateStyle:'short', timeStyle:'short' }).format(new Date(r.fecha))
            ];
            for (const v of cells) {
              const td = document.createElement('td');
              td.textContent = String(v ?? '');
              tr.appendChild(td);
            }
            frag.appendChild(tr);
          }
          tbody.replaceChildren(frag);
        }
        tbody.removeAttribute('aria-busy');
      }catch(err){
        console.warn('No se pudieron cargar los clientes', err);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('clienteForm');
      const msg = document.getElementById('clienteMsg');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = '';
        const nombre = document.getElementById('cNombre').value.trim();
        const telefono = document.getElementById('cTelefono').value.trim();
        const correo = document.getElementById('cCorreo').value.trim();
        const producto = document.getElementById('cProducto').value.trim();
        if (!nombre || !telefono || !producto){ msg.textContent = 'Por favor, complete los campos obligatorios.'; return; }
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true; form.setAttribute('aria-busy','true');
        try{
          const res = await fetch('/guardarCliente', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
            credentials: 'same-origin',
            body: JSON.stringify({ nombre, telefono, correo, producto })
          });
          if (!res.ok) {
            const errText = await res.text().catch(() => '');
            throw new Error(errText || `HTTP ${res.status}`);
          }
          const out = await res.json().catch(() => ({ ok:false }));
          if (out.ok){
            msg.textContent = 'Datos guardados correctamente.';
            form.reset();
            cargarClientes();
          } else {
            msg.textContent = out.message || 'No se pudo guardar.';
          }
        }catch(err){
          msg.textContent = 'Error de red/servidor.';
        } finally {
          submitBtn.disabled = false;
          form.removeAttribute('aria-busy');
        }
      });

      cargarClientes();
    });
  </script>
</body>
</html>
